<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tendencias Momentáneas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        form {
            margin: 20px;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            margin: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .chart-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Tendencias Momentáneas</h1>
    <div class="container">
        <form action="/search" method="post">
            <label for="term1">Término de búsqueda 1:</label>
            <input type="text" id="term1" name="term1" required>
            <br>
            <label for="term2">Término de búsqueda 2:</label>
            <input type="text" id="term2" name="term2" required>
            <br>
            <button type="submit">Buscar</button>
        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

        {% if articles_found == articles_needed %}
            <form action="/load_to_redis" method="post">
                <button type="submit">Cargar artículos a Redis</button>
            </form>
        {% endif %}

        <h2>Conteo de Palabras en Tiempo Real</h2>
        <button id="startProcessing">Iniciar Procesamiento</button>
        <div class="chart-container">
            <canvas id="wordChart" width="1000" height="560"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('wordChart').getContext('2d');
        const wordChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Frecuencia de Palabras',
                    data: [],
                    backgroundColor: [],
                    borderColor: 'rgba(0, 0, 0, 0.1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function getColor(index, total) {
            const gradient = ctx.createLinearGradient(0, 0, 1000, 0);
            gradient.addColorStop(0, 'red');
            gradient.addColorStop(0.5, 'yellow');
            gradient.addColorStop(1, 'green');
            return gradient;
        }

        function updateChart(data) {
            const labels = Object.keys(data);
            const values = Object.values(data);
            
            wordChart.data.labels = labels;
            wordChart.data.datasets[0].data = values;

            wordChart.data.datasets[0].backgroundColor = values.map((_, i) => getColor(i, values.length));
            wordChart.update();
        }

        function fetchData() {
            fetch('/get_global_word_count', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    const sortedWords = Object.entries(data)
                        .filter(([word, count]) => word.length >= 3)
                        .sort((a, b) => b[1] - a[1])
                        .slice(0, 20);

                    const topWords = Object.fromEntries(sortedWords);
                    updateChart(topWords);
                }
            });
        }

        document.getElementById('startProcessing').addEventListener('click', function() {
            fetch('/start_processing', { method: 'POST' });
            setInterval(fetchData, 5000);
        });
    </script>
</body>
</html>
